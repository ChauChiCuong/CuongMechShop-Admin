<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuong Mech Shop - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-bg {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
        }
        .shake {
            animation: shake 0.5s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Login Form (Hiển thị đầu tiên) -->
    <div id="loginContainer" class="min-h-screen flex items-center justify-center p-4 login-bg">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md overflow-hidden">
            <div class="p-8">
                <div class="text-center mb-8">
                    <img src="https://i.postimg.cc/CLNSZCMV/cuong-mech-shop-1.png" alt="Logo" class="h-16 mx-auto mb-4">
                    <h1 class="text-2xl font-bold text-gray-800">Đăng nhập Admin</h1>
                    <p class="text-gray-600 mt-1">Vui lòng nhập thông tin quản trị</p>
                </div>
                
                <form id="loginForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Tài khoản</label>
                        <input type="text" id="username" required 
                               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu</label>
                        <input type="password" id="password" required 
                               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg font-medium">
                        <i class="fas fa-sign-in-alt mr-2"></i> Đăng nhập
                    </button>
                </form>
                
                <div id="loginError" class="mt-4 text-center text-red-500 hidden">
                    <i class="fas fa-exclamation-circle mr-2"></i>
                    <span>Sai tài khoản hoặc mật khẩu</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Admin Panel (Ẩn ban đầu) -->
    <div id="adminPanel" class="hidden">
        <!-- Header -->
        <header class="bg-blue-600 text-white shadow-md">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <div class="flex items-center">
                    <img src="https://i.postimg.cc/CLNSZCMV/cuong-mech-shop-1.png" alt="Logo" class="h-10 mr-3">
                    <h1 class="text-xl font-bold">Cuong Mech Shop Admin</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm">
                        <i class="fas fa-user-circle mr-1"></i>
                        <span id="currentUser">Admin</span>
                    </span>
                    <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded text-sm">
                        <i class="fas fa-sign-out-alt mr-1"></i> Đăng xuất
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto px-4 py-8">
            <!-- User Management Section -->
            <section class="bg-white rounded-lg shadow overflow-hidden mb-8">
                <div class="p-4 border-b flex flex-col md:flex-row justify-between items-start md:items-center gap-3">
                    <h2 class="text-xl font-semibold">
                        <i class="fas fa-users mr-2"></i>
                        Quản lý tài khoản người dùng
                    </h2>
                    <div class="flex flex-col md:flex-row gap-2 w-full md:w-auto">
                        <input type="text" id="searchInput" placeholder="Tìm kiếm..." 
                               class="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none w-full">
                        <button onclick="fetchUsers()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg whitespace-nowrap">
                            <i class="fas fa-redo mr-2"></i> Tải lại
                        </button>
                    </div>
                </div>
                
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tài khoản</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Rank</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">VIP</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Thao tác</th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody" class="bg-white divide-y divide-gray-200">
                            <tr>
                                <td colspan="6" class="text-center py-8 text-gray-500">
                                    Vui lòng đăng nhập để xem dữ liệu
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <!-- Edit User Modal -->
    <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <!-- Nội dung modal giữ nguyên như trước -->
    </div>

    <script>
        // ============ CẤU HÌNH ============
        const APP_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwS_qydvews5qRMnpTPJH5-6YcymnlStcvHhhn3WT17QQg4nopsnhlMKkQYAze0QwAD/exec';
        const ADMIN_CREDENTIALS = {
            username: "admin",
            password: "CuongMech@2023" // Thay đổi mật khẩu này
        };

        // ============ XỬ LÝ ĐĂNG NHẬP ============
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Kiểm tra thông tin đăng nhập
            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                successfulLogin(username);
            } else {
                failedLogin();
            }
        });

        function successfulLogin(username) {
            // Lưu trạng thái đăng nhập
            localStorage.setItem('adminLoggedIn', 'true');
            localStorage.setItem('adminUsername', username);
            
            // Ẩn form đăng nhập, hiện admin panel
            document.getElementById('loginContainer').classList.add('hidden');
            document.getElementById('adminPanel').classList.remove('hidden');
            document.getElementById('currentUser').textContent = username;
            
            // Load dữ liệu
            fetchUsers();
        }

        function failedLogin() {
            const errorElement = document.getElementById('loginError');
            const form = document.getElementById('loginForm');
            
            // Hiệu ứng shake
            form.classList.add('shake');
            setTimeout(() => form.classList.remove('shake'), 500);
            
            // Hiển thị lỗi
            errorElement.classList.remove('hidden');
            
            // Xóa mật khẩu
            document.getElementById('password').value = '';
        }

        function logout() {
            // Xóa thông tin đăng nhập
            localStorage.removeItem('adminLoggedIn');
            localStorage.removeItem('adminUsername');
            
            // Hiển thị lại form đăng nhập
            document.getElementById('loginContainer').classList.remove('hidden');
            document.getElementById('adminPanel').classList.add('hidden');
            document.getElementById('loginError').classList.add('hidden');
            document.getElementById('password').value = '';
        }

        // ============ KIỂM TRA ĐĂNG NHẬP KHI TẢI TRANG ============
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('adminLoggedIn') === 'true') {
                const username = localStorage.getItem('adminUsername') || 'Admin';
                successfulLogin(username);
            }
        });

        // ============ CÁC HÀM QUẢN LÝ DỮ LIỆU ============
        // (Giữ nguyên các hàm fetchUsers, renderUsers, openEditModal, saveUser từ code trước)
        async function fetchUsers() {
            try {
                // Hiển thị loading
                document.getElementById('userTableBody').innerHTML = `
                    <tr>
                        <td colspan="6" class="text-center py-8">
                            <i class="fas fa-circle-notch fa-spin text-blue-500 mr-2"></i> Đang tải dữ liệu...
                        </td>
                    </tr>
                `;
                
                const response = await fetch(`${APP_SCRIPT_URL}?action=getUsers`);
                const data = await response.json();
                
                renderUsers(data.users || []);
            } catch (error) {
                console.error('Lỗi khi tải dữ liệu:', error);
                document.getElementById('userTableBody').innerHTML = `
                    <tr>
                        <td colspan="6" class="text-center py-8 text-red-500">
                            <i class="fas fa-exclamation-triangle mr-2"></i> Lỗi khi tải dữ liệu
                        </td>
                    </tr>
                `;
            }
        }

        function renderUsers(users) {
            const tbody = document.getElementById('userTableBody');
            tbody.innerHTML = '';
            
            if (users.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="text-center py-8 text-gray-500">
                            Không có dữ liệu người dùng
                        </td>
                    </tr>
                `;
                return;
            }
            
            users.forEach(user => {
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-gray-50';
                tr.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${user.id}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${user.username}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${user.email}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${user.rank}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${user.vip === 'true' ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'}">
                            ${user.vip === 'true' ? 'VIP' : 'Normal'}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <button onclick="openEditModal('${user.id}')" class="text-blue-600 hover:text-blue-900 mr-3">
                            <i class="fas fa-edit mr-1"></i> Sửa
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // ============ MODAL CHỈNH SỬA ============
        function openEditModal(userId) {
            // Triển khai hàm này tương tự như code trước
            console.log("Mở modal chỉnh sửa cho user ID:", userId);
        }

        function saveUser() {
            // Triển khai hàm lưu thay đổi
        }
    </script>
</body>
</html>
