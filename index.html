<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuong Mech Shop - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        // ============ CẤU HÌNH ============
        const APP_SCRIPT_URL = 'YOUR_GOOGLE_APPS_SCRIPT_URL'; // Thay bằng URL Apps Script của bạn
        const ADMIN_DEVICE_ID = '27db8b8c'; // Device ID của bạn
        
        // ============ HÀM XỬ LÝ DEVICE ID ============
        function generateDeviceId() {
            const navInfo = navigator.userAgent + navigator.platform + screen.width + 'x' + screen.height;
            let hash = 0;
            const seed = ADMIN_DEVICE_ID; // Sử dụng device ID của bạn làm seed
            
            for (let i = 0; i < navInfo.length; i++) {
                hash = ((hash << 5) - hash) + navInfo.charCodeAt(i);
                hash = hash & hash;
            }
            
            return 'admin-' + Math.abs(hash).toString(16).substring(0, 8);
        }

        function checkAdminAccess() {
            const currentDeviceId = generateDeviceId();
            const deviceMatch = currentDeviceId.includes(ADMIN_DEVICE_ID);
            
            if (!deviceMatch) {
                console.error('DEVICE NOT AUTHORIZED:', currentDeviceId);
                document.body.innerHTML = `
                    <div class="min-h-screen bg-red-50 flex flex-col items-center justify-center p-4">
                        <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full text-center">
                            <i class="fas fa-ban text-red-500 text-5xl mb-4"></i>
                            <h1 class="text-2xl font-bold text-gray-800 mb-2">THIẾT BỊ KHÔNG ĐƯỢC CẤP QUYỀN</h1>
                            <p class="text-gray-600 mb-4">Vui lòng sử dụng thiết bị admin được ủy quyền</p>
                            <a href="index.html" class="text-blue-500 hover:underline">Quay lại trang chủ</a>
                        </div>
                    </div>
                `;
                return false;
            }
            return true;
        }

        // ============ HÀM QUẢN LÝ DỮ LIỆU ============
        let usersData = [];

        async function fetchUsers() {
            try {
                showLoading(true);
                const response = await fetch(`${APP_SCRIPT_URL}?action=getUsers`);
                const data = await response.json();
                usersData = data.users || [];
                renderUsers();
            } catch (error) {
                console.error('Lỗi tải dữ liệu:', error);
                showError('Không thể tải dữ liệu người dùng');
            } finally {
                showLoading(false);
            }
        }

        function renderUsers(filteredUsers = usersData) {
            const tbody = document.getElementById('userTableBody');
            tbody.innerHTML = '';

            if (filteredUsers.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="8" class="text-center py-4 text-gray-500">
                            Không tìm thấy dữ liệu người dùng
                        </td>
                    </tr>
                `;
                return;
            }

            filteredUsers.forEach(user => {
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-gray-50';
                tr.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${user.id}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${user.username}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${user.email}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${user.phone}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${user.rank}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${user.level}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full 
                            ${user.vip === 'true' ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'}">
                            ${user.vip === 'true' ? 'VIP' : 'Normal'}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${user.registerdate}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <button onclick="openEditModal(${user.id})" class="text-blue-600 hover:text-blue-900 mr-3">
                            <i class="fas fa-edit mr-1"></i> Sửa
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function openEditModal(userId) {
            const user = usersData.find(u => u.id == userId);
            if (!user) return;

            document.getElementById('editUserId').value = user.id;
            document.getElementById('editUsername').value = user.username;
            document.getElementById('editEmail').value = user.email;
            document.getElementById('editPhone').value = user.phone;
            document.getElementById('editRank').value = user.rank;
            document.getElementById('editLevel').value = user.level;
            document.getElementById('editVip').checked = user.vip === 'true';
            
            document.getElementById('editModal').classList.remove('hidden');
        }

        async function saveUser() {
            const userId = document.getElementById('editUserId').value;
            const userData = {
                id: userId,
                username: document.getElementById('editUsername').value,
                email: document.getElementById('editEmail').value,
                phone: document.getElementById('editPhone').value,
                rank: document.getElementById('editRank').value,
                level: document.getElementById('editLevel').value,
                isVip: document.getElementById('editVip').checked
            };

            try {
                const response = await fetch(APP_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'updateUser',
                        ...userData
                    })
                });

                const result = await response.json();
                if (result.success) {
                    alert('Cập nhật thành công!');
                    document.getElementById('editModal').classList.add('hidden');
                    fetchUsers();
                } else {
                    throw new Error(result.message || 'Lỗi không xác định');
                }
            } catch (error) {
                console.error('Lỗi khi cập nhật:', error);
                alert('Lỗi khi cập nhật: ' + error.message);
            }
        }

        function searchUsers() {
            const keyword = document.getElementById('searchInput').value.toLowerCase();
            const filtered = usersData.filter(user => 
                user.username.toLowerCase().includes(keyword) || 
                user.email.toLowerCase().includes(keyword) ||
                user.phone.toLowerCase().includes(keyword) ||
                user.rank.toLowerCase().includes(keyword)
            );
            renderUsers(filtered);
        }

        function showLoading(show) {
            document.getElementById('loadingIndicator').classList.toggle('hidden', !show);
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorAlert');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => errorDiv.classList.add('hidden'), 5000);
        }

        // ============ KHỞI TẠO TRANG ============
        document.addEventListener('DOMContentLoaded', () => {
            if (checkAdminAccess()) {
                document.body.style.display = 'block';
                fetchUsers();
                
                // Gán sự kiện
                document.getElementById('searchInput').addEventListener('input', searchUsers);
                document.getElementById('saveEditBtn').addEventListener('click', saveUser);
                document.getElementById('closeModalBtn').addEventListener('click', () => {
                    document.getElementById('editModal').classList.add('hidden');
                });
                
                console.log('Admin panel initialized for device:', generateDeviceId());
            }
        });
    </script>
</head>
<body class="bg-gray-100" style="display: none;">
    <!-- Admin Header -->
    <header class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-user-shield text-2xl"></i>
                    <div>
                        <h1 class="text-xl font-bold">Cuong Mech Shop Admin</h1>
                        <p class="text-sm opacity-80">
                            <i class="fas fa-laptop"></i> Device ID: <span id="deviceIdDisplay" class="font-mono">27db8b8c</span>
                        </p>
                    </div>
                </div>
                <button onclick="window.location.reload()" class="bg-blue-700 hover:bg-blue-800 px-4 py-2 rounded-lg text-sm">
                    <i class="fas fa-sync-alt mr-2"></i> Làm mới
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Error Alert -->
        <div id="errorAlert" class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded">
            <p></p>
        </div>

        <!-- User Management Section -->
        <section class="bg-white rounded-lg shadow overflow-hidden mb-8">
            <div class="p-4 border-b flex flex-col md:flex-row justify-between items-start md:items-center gap-3">
                <h2 class="text-xl font-semibold">
                    <i class="fas fa-users mr-2"></i>
                    Quản lý tài khoản người dùng
                </h2>
                <div class="flex flex-col md:flex-row gap-2 w-full md:w-auto">
                    <input type="text" id="searchInput" placeholder="Tìm kiếm theo tên, email, rank..." 
                           class="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none w-full">
                    <button onclick="fetchUsers()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg whitespace-nowrap">
                        <i class="fas fa-redo mr-2"></i> Tải lại
                    </button>
                </div>
            </div>
            
            <div class="relative overflow-x-auto">
                <div id="loadingIndicator" class="hidden absolute inset-0 bg-white bg-opacity-70 flex items-center justify-center">
                    <div class="text-center">
                        <i class="fas fa-circle-notch fa-spin text-blue-500 text-3xl mb-2"></i>
                        <p class="text-gray-600">Đang tải dữ liệu...</p>
                    </div>
                </div>
                
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tài khoản</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">SĐT</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Rank</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Level</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">VIP</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ngày đăng ký</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Thao tác</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Dữ liệu sẽ được thêm động -->
                        <tr>
                            <td colspan="9" class="text-center py-8 text-gray-500">
                                Đang tải dữ liệu người dùng...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Edit User Modal -->
    <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md mx-4">
            <div class="flex justify-between items-center border-b p-4">
                <h3 class="text-lg font-semibold">Chỉnh sửa tài khoản</h3>
                <button id="closeModalBtn" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="p-6">
                <input type="hidden" id="editUserId">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Tên tài khoản</label>
                        <input type="text" id="editUsername" class="w-full px-3 py-2 border rounded focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="editEmail" class="w-full px-3 py-2 border rounded focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Số điện thoại</label>
                        <input type="text" id="editPhone" class="w-full px-3 py-2 border rounded focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Rank</label>
                        <select id="editRank" class="w-full px-3 py-2 border rounded focus:ring-blue-500 focus:border-blue-500">
                            <option value="Sắt">Sắt</option>
                            <option value="Đồng">Đồng</option>
                            <option value="Vàng">Vàng</option>
                            <option value="Bạch Kim">Bạch Kim</option>
                            <option value="Ascendant">Ascendant</option>
                            <option value="Ưu tú">Ưu tú</option>
                            <option value="Huyền thoại">Huyền thoại</option>
                            <option value="Nhà Vô Địch">Nhà Vô Địch</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Level</label>
                        <input type="number" id="editLevel" class="w-full px-3 py-2 border rounded focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="editVip" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label class="ml-2 block text-sm text-gray-700">Tài khoản VIP</label>
                    </div>
                </div>
            </div>
            <div class="border-t p-4 flex justify-end space-x-3">
                <button id="cancelEdit" onclick="document.getElementById('editModal').classList.add('hidden')" 
                        class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
                    Hủy bỏ
                </button>
                <button id="saveEditBtn" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md text-sm font-medium">
                    Lưu thay đổi
                </button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-4 text-center text-sm">
            <p>© 2023 Cuong Mech Shop Admin | Device ID: <span class="font-mono bg-gray-700 px-2 py-1 rounded">27db8b8c</span></p>
            <p class="mt-1 text-gray-400">Chỉ truy cập từ thiết bị được ủy quyền</p>
        </div>
    </footer>
</body>
</html>
