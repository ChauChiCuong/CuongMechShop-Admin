<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuong Mech Shop - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="bg-blue-600 text-white p-4 rounded-lg shadow mb-8">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold">
                    <i class="fas fa-cogs mr-2"></i>
                    Cuong Mech Shop Admin
                </h1>
                <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded">
                    <i class="fas fa-sign-out-alt mr-2"></i> Đăng xuất
                </button>
            </div>
        </header>

        <!-- User Table -->
        <div class="bg-white rounded-lg shadow overflow-hidden mb-8">
            <div class="p-4 border-b flex justify-between items-center">
                <h2 class="text-xl font-semibold">
                    <i class="fas fa-users mr-2"></i>
                    Danh sách tài khoản
                </h2>
                <div class="flex space-x-2">
                    <input type="text" id="searchInput" placeholder="Tìm kiếm..." 
                           class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button id="refreshBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">
                        <i class="fas fa-sync-alt mr-2"></i> Làm mới
                    </button>
                </div>
            </div>
            
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tên đăng nhập</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">SĐT</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Rank</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Level</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">VIP</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ngày đăng ký</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Thao tác</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Dữ liệu sẽ được thêm vào đây -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Edit Modal -->
        <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white rounded-lg shadow-xl w-full max-w-md">
                <div class="p-4 border-b">
                    <h3 class="text-xl font-semibold">Chỉnh sửa thông tin</h3>
                </div>
                <div class="p-4">
                    <input type="hidden" id="editUserId">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Tên đăng nhập</label>
                            <input type="text" id="editUsername" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" id="editEmail" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Số điện thoại</label>
                            <input type="text" id="editPhone" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Rank</label>
                            <select id="editRank" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                <option value="Sắt">Sắt</option>
                                <option value="Đồng">Đồng</option>
                                <option value="Vàng">Vàng</option>
                                <option value="Bạch Kim">Bạch Kim</option>
                                <option value="Ascendant">Ascendant</option>
                                <option value="Ưu tú">Ưu tú</option>
                                <option value="Huyền thoại">Huyền thoại</option>
                                <option value="Nhà Vô Địch">Nhà Vô Địch</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Level</label>
                            <input type="number" id="editLevel" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="editVip" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label class="ml-2 block text-sm text-gray-900">Tài khoản VIP</label>
                        </div>
                    </div>
                </div>
                <div class="p-4 border-t flex justify-end space-x-3">
                    <button id="cancelEdit" class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
                        Hủy bỏ
                    </button>
                    <button id="saveEdit" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
                        Lưu thay đổi
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Cấu hình
        const API_URL = 'https://script.google.com/macros/s/AKfycbwS_qydvews5qRMnpTPJH5-6YcymnlStcvHhhn3WT17QQg4nopsnhlMKkQYAze0QwAD/exec'; // Thay bằng URL từ bước 5
        let usersData = [];
        
        // DOM Elements
        const userTableBody = document.getElementById('userTableBody');
        const searchInput = document.getElementById('searchInput');
        const refreshBtn = document.getElementById('refreshBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const editModal = document.getElementById('editModal');
        const cancelEdit = document.getElementById('cancelEdit');
        const saveEdit = document.getElementById('saveEdit');
        
        // Khởi tạo
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadUsers();
            
            // Sự kiện
            refreshBtn.addEventListener('click', loadUsers);
            logoutBtn.addEventListener('click', logout);
            searchInput.addEventListener('input', filterUsers);
            cancelEdit.addEventListener('click', () => editModal.classList.add('hidden'));
            saveEdit.addEventListener('click', saveUser);
        });
        
        // Kiểm tra đăng nhập
        function checkAuth() {
            const isLoggedIn = localStorage.getItem('adminLoggedIn') === 'true';
            if (!isLoggedIn) {
                window.location.href = 'index.html';
            }
        }
        
        // Đăng xuất
        function logout() {
            localStorage.removeItem('adminLoggedIn');
            window.location.href = 'index.html';
        }
        
        // Tải danh sách users
        async function loadUsers() {
            try {
                userTableBody.innerHTML = `
                    <tr>
                        <td colspan="9" class="px-6 py-4 text-center">
                            <i class="fas fa-circle-notch fa-spin mr-2"></i> Đang tải dữ liệu...
                        </td>
                    </tr>
                `;
                
                const response = await fetch(`${API_URL}?action=getUsers`);
                const data = await response.json();
                
                usersData = data.users || [];
                renderUsers(usersData);
            } catch (error) {
                console.error('Lỗi khi tải dữ liệu:', error);
                userTableBody.innerHTML = `
                    <tr>
                        <td colspan="9" class="px-6 py-4 text-center text-red-500">
                            <i class="fas fa-exclamation-triangle mr-2"></i> Lỗi khi tải dữ liệu
                        </td>
                    </tr>
                `;
            }
        }
        
        // Hiển thị danh sách users
        function renderUsers(users) {
            if (users.length === 0) {
                userTableBody.innerHTML = `
                    <tr>
                        <td colspan="9" class="px-6 py-4 text-center text-gray-500">
                            Không có dữ liệu người dùng
                        </td>
                    </tr>
                `;
                return;
            }
            
            userTableBody.innerHTML = '';
            
            users.forEach(user => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${user.id}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${user.username}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${user.email}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${user.phone}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${user.rank}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${user.level}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${user.vip === 'true' ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'}">
                            ${user.vip === 'true' ? 'VIP' : 'Normal'}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${user.registerdate}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button class="edit-btn text-blue-600 hover:text-blue-900 mr-3" data-id="${user.id}">
                            <i class="fas fa-edit mr-1"></i> Sửa
                        </button>
                    </td>
                `;
                
                row.querySelector('.edit-btn').addEventListener('click', () => openEditModal(user));
                userTableBody.appendChild(row);
            });
        }
        
        // Mở modal chỉnh sửa
        function openEditModal(user) {
            document.getElementById('editUserId').value = user.id;
            document.getElementById('editUsername').value = user.username;
            document.getElementById('editEmail').value = user.email;
            document.getElementById('editPhone').value = user.phone;
            document.getElementById('editRank').value = user.rank;
            document.getElementById('editLevel').value = user.level;
            document.getElementById('editVip').checked = user.vip === 'true';
            
            editModal.classList.remove('hidden');
        }
        
        // Lưu thông tin user
        async function saveUser() {
            const userId = document.getElementById('editUserId').value;
            const userData = {
                id: userId,
                username: document.getElementById('editUsername').value,
                email: document.getElementById('editEmail').value,
                phone: document.getElementById('editPhone').value,
                rank: document.getElementById('editRank').value,
                level: document.getElementById('editLevel').value,
                isVip: document.getElementById('editVip').checked
            };
            
            try {
                saveEdit.disabled = true;
                saveEdit.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Đang lưu...';
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'updateUser',
                        ...userData
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    editModal.classList.add('hidden');
                    loadUsers(); // Tải lại dữ liệu
                } else {
                    alert('Lỗi khi cập nhật: ' + (result.message || 'Unknown error'));
                }
            } catch (error) {
                console.error('Lỗi:', error);
                alert('Có lỗi xảy ra khi cập nhật thông tin');
            } finally {
                saveEdit.disabled = false;
                saveEdit.innerHTML = 'Lưu thay đổi';
            }
        }
        
        // Lọc users
        function filterUsers() {
            const searchTerm = searchInput.value.toLowerCase();
            
            if (!searchTerm) {
                renderUsers(usersData);
                return;
            }
            
            const filtered = usersData.filter(user => 
                user.username.toLowerCase().includes(searchTerm) ||
                user.email.toLowerCase().includes(searchTerm) ||
                user.phone.toLowerCase().includes(searchTerm) ||
                user.rank.toLowerCase().includes(searchTerm)
            );
            
            renderUsers(filtered);
        }
    </script>
</body>
</html>
